service: task-manager-serverless

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'local'}
  environment:
    DYNAMODB_TABLE: ${self:service}-items-${self:provider.stage}
    SNS_TOPIC_ARN: 
      Ref: ItemsTopic
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
        - Effect: Allow
          Action:
            - sns:Publish
          Resource: 
            Ref: ItemsTopic

functions:
  # CREATE - Criar novo item + notificação SNS
  createItem:
    handler: functions/createItem.handler
    events:
      - http:
          path: items
          method: post
          cors: true

  # READ ALL - Listar todos os items
  listItems:
    handler: functions/listItems.handler
    events:
      - http:
          path: items
          method: get
          cors: true

  # READ ONE - Buscar item por ID
  getItem:
    handler: functions/getItem.handler
    events:
      - http:
          path: items/{id}
          method: get
          cors: true

  # UPDATE - Atualizar item existente + notificação SNS
  updateItem:
    handler: functions/updateItem.handler
    events:
      - http:
          path: items/{id}
          method: put
          cors: true

  # DELETE - Remover item
  deleteItem:
    handler: functions/deleteItem.handler
    events:
      - http:
          path: items/{id}
          method: delete
          cors: true

  # SUBSCRIBER - Processar notificações SNS
  snsSubscriber:
    handler: functions/snsSubscriber.handler
    events:
      - sns:
          arn:
            Ref: ItemsTopic
          topicName: items-topic-${self:provider.stage}

resources:
  Resources:
    # Tabela DynamoDB
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    # Tópico SNS
    ItemsTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: items-topic-${self:provider.stage}
        DisplayName: "Notificações de Items"

plugins:
  - serverless-localstack
  - serverless-offline

custom:
  localstack:
    stages:
      - local
    host: http://localhost
    edgePort: 4566
    autostart: false
    endpoints:
      S3: http://localhost:4566
      DynamoDB: http://localhost:4566
      CloudFormation: http://localhost:4566
      CloudWatch: http://localhost:4566
      Lambda: http://localhost:4566
      SNS: http://localhost:4566
      SQS: http://localhost:4566
      APIGateway: http://localhost:4566
    lambda:
      mountCode: false
  serverless-offline:
    httpPort: 3001
